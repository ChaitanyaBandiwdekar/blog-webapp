	<div class="form_container">
		<form>
			<div class="form-group">
			<label for="title">Title</label>
			<input type="text" class="form-control" id="title"  placeholder="Enter the Title">
			</div>
			<br>
			<div class="input-group mb-3">
				<div class="custom-file">
				<input type="file" class="custom-file-input" id="img1">
				</div>
			</div>

			<div class="input-group">
				<select class="custom-select" id="category" aria-label="Example select with button addon">
				<option selected>Choose your category</option>
				<option value="1">One</option>
				<option value="2">Two</option>
				<option value="3">Three</option>
				</select>
				<div class="input-group-append">
				<button class="btn btn-outline-secondary" type="button">Select</button>
				</div>
			</div>
			<br>
			<main>
				<div class="centered">
					<div class="row row-editor">
						<div class="editor-container">
							<div class="editor">
								
							</div>
						</div>
					</div>
				</div>
			</main>
			<br>
			<button type="submit" class="btn btn-dark">Submit</button>
		</form>
	
	</div>
		<script src="../build/ckeditor.js"></script>
		<script>ClassicEditor
				.create( document.querySelector( '.editor' ), {
					
				toolbar: {
					items: [
						'heading',
						'|',
						'bold',
						'italic',
						'link',
						'bulletedList',
						'numberedList',
						'|',
						'outdent',
						'indent',
						'|',
						'imageUpload',
						'blockQuote',
						'insertTable',
						'imageInsert',
						'mediaEmbed',
						'code',
						'findAndReplace',
						'fontBackgroundColor',
						'fontColor',
						'fontFamily',
						'fontSize',
						'horizontalLine',
						'undo',
						'redo'
					]
				},
				language: 'en',
				image: {
					toolbar: [
						'imageTextAlternative',
						'imageStyle:inline',
						'imageStyle:block',
						'imageStyle:side'
					]
				},
				table: {
					contentToolbar: [
						'tableColumn',
						'tableRow',
						'mergeTableCells'
					]
				},
					licenseKey: '',
					
					
					
				} )
				.then( editor => {
					window.editor = editor;
			
					
					
					
				} )
				.catch( error => {
					console.error( 'Oops, something went wrong!' );
					console.error( 'Please, report the following error on https://github.com/ckeditor/ckeditor5/issues with the build id and the error stack trace:' );
					console.warn( 'Build id: qpx7saihohqc-cn1h08q0rcbn' );
					console.error( error );
				} );
		</script>
